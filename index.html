<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Flappy Suiter</title>
        <link rel="stylesheet" href="flappybird.css">
        <script src="flappybird.js"></script>
    </head>
    <body>
        <div id="left">
            <img id="helmut" src="assets/helmut.gif">
        </div>
        <div id="center">
            <img id="cypres" src="assets/cypres.gif">
            <canvas id="board"></canvas>
            <input type="text" id="name" class="hidden" placeholder="Enter name">
            <img id="ssk" src="assets/SSK.png">
        </div>
        <div id="right">
            <canvas id="highscore" width="300" height="400"></canvas>
        </div>
    </body>
</html>
